<!DOCTYPE html>
<html>
    <head>
        <title> Contact Form With Firebase Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <style>
            .error {
                color: #ff0000;
            }
            html,
            body{
                background-color: yellowgreen;
            }
        </style>
    </head>
    <header>
        <h1> <u> <center>Please Fill Out The Information below </center> </u> </h1>
    </header>
    <body>
        <div class="d-flex m-4">
            <form id="contact-form" action="https://contactform-5e5f4-default-rtdb.firebaseio.com/.json" method="post" class="flex-fill d-flex flex-column align-items-center">
                <div class="form-group col-md-6 p-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter Name" maxlength=20 required>
                </div>
                <div class="form-group col-md-6 p-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter Email" maxlength=50 required>
                </div>            
                <div class="form-group col-md-6 p-2">
                    <label for="message">Message</label>
                    <textarea class="form-control form-control-lg" id="message" name="message" placeholder="Enter Message" rows="4" maxlength=200 required></textarea>
                </div>
                <button type="submit" class="col-md-3 btn btn-primary">Submit</button>
            </form>
            <div id="message-history" class="col-md-4 mx-auto"></div>
        </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyDzBzkY6at5Nd_KFVKiwghvqDehRLD0AzU",
        authDomain: "contactform-5e5f4.firebaseapp.com",
        databaseURL: "https://contactform-5e5f4-default-rtdb.firebaseio.com//", //remember to put the url for the firebase
        projectId: "contactform-5e5f4",
        storageBucket: "contactform-5e5f4.appspot.com",
        messagingSenderId: "95028282871",
        appId: "1:95028282871:web:6499dc518bab868b399af2",
        measurementId: "G-DFJX0PTRV3"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    </script>
    <script>
        $(document).ready(function() {
            function formSubmit() {
                let data = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    message: $('#message').val()
                }
                firebase.database().ref('test/'+data.name).set(data, function(error) {
                    if(error) {
                        console.log(error);
                    } else {
                        //alert("success");
                        location.reload();
                    }
                });
            }


            $.get('https://contactform-5e5f4-default-rtdb.firebaseio.com/test/.json',
            null,
                function (res) {
                    res && typeof res === "object" && Object.keys(res).forEach((key, index)=>{
                        res[key] && $('#message-history').append(
                            `<hr>
                            <ul class="list-group text-decoration-none">
                                <li class="list-group-item fs-4 border-0">
                                    <a class=" text-decoration-none" href="mailto:${res[key].email}">${res[key].name}</a>
                                    <button class="material-icons-outlined border-0 bg-transparent" onclick="deleteMessage(this)" data-name="${res[key].name}">delete_forever
                                    </button>
                                </li>
                                <li class="list-group-item border border-secondary rounded">${res[key].message}</li>
                            </ul>`
                        )
                    })
                }
            );
            $("#contact-form").validate({
                // Specify validation rules
                rules: {
                    // The key name on the left side is the name attribute
                    // of an input field. Validation rules are defined
                    // on the right side
                    name: "required",
                    email: {
                        required: true,
                        // Specify that email should be validated
                        // by the built-in "email" rule
                        email: true
                    },
                    message: {
                        required: true,
                        maxlength: 200
                    }
                },
                // Specify validation error messages
                messages: {
                    name: "Please enter your name",
                    email: "Please enter your email",
                    message: "Please enter your message"
                },
                // Make sure the form is submitted to the destination defined
                // in the "action" attribute of the form when valid
                submitHandler: function(form) {
                    formSubmit();
                }
            });
        })
 
        function deleteMessage(element){
            let isExecuted = confirm("Are you sure to remove the data?");
            if(isExecuted) {
                firebase.database().ref('test/'+element.dataset.name).remove().then(function() {
                    console.log("Remove succeeded.")
                    location.reload();
                })
                .catch(function(error) {
                    console.log("Remove failed: " + error.message)
                });
            }
        }    
    </script>
</html>
